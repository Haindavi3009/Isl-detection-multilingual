<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Sign Language Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7f0 0%, #e8f0e8 100%);
            min-height: 100vh;
            color: #2d3e2d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #556b2f;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(85, 107, 47, 0.1);
            background: linear-gradient(45deg, #556b2f, #6b8e23);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .camera-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-container, .canvas-container {
            width: 400px;
            height: 300px;
            border: 3px solid #9acd32;
            background: #2d3e2d;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 8px 25px rgba(85, 107, 47, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-container:hover, .canvas-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(85, 107, 47, 0.4);
        }

        .video-container::before, .canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(154, 205, 50, 0.1));
            pointer-events: none;
            z-index: 1;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6b8e23 0%, #556b2f 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(85, 107, 47, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #7ba428 0%, #5d7332 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 107, 47, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #a8b8a8 0%, #8a9a8a 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
            background: rgba(154, 205, 50, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(154, 205, 50, 0.2);
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #556b2f;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #6b8e23;
            cursor: pointer;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #9acd32;
            border-radius: 10px;
            background: white;
            color: #556b2f;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(85, 107, 47, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #6b8e23;
            box-shadow: 0 4px 15px rgba(85, 107, 47, 0.2);
        }

        #testVoiceBtn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 15px;
        }

        .result {
            text-align: center;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(85, 107, 47, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(154, 205, 50, 0.3);
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #556b2f;
            font-weight: 600;
        }

        .sign {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: #6b8e23;
            text-shadow: 2px 2px 8px rgba(85, 107, 47, 0.2);
            background: linear-gradient(45deg, #6b8e23, #9acd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .confidence {
            font-size: 16px;
            color: #556b2f;
            font-weight: 500;
            background: rgba(154, 205, 50, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status-success {
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sign {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .camera-container {
                gap: 20px;
            }

            .video-container, .canvas-container {
                width: 100%;
                max-width: 350px;
            }

            .controls {
                gap: 15px;
            }

            button {
                padding: 12px 25px;
                font-size: 14px;
            }

            .options {
                gap: 20px;
                padding: 15px;
            }

            .sign {
                font-size: 3rem;
            }
        }

        /* Completely hide the debug info box */
        #debugInfo, #showDebugBtn, .debug-control {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
            position: absolute !important;
            left: -9999px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Sign Language Detection</h1>
        
        <div class="camera-container">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <div class="controls">
            <button id="startCamera">Start Camera</button>
            <button id="predictBtn" disabled>Predict Sign</button>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="voiceOutput" checked>
                <label for="voiceOutput">Voice Output</label>
            </div>
            <div class="option">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="te-IN">Telugu</option>
                    <option value="ml-IN">Malayalam</option>
                    <option value="ta-IN">Tamil</option>
                    <option value="kn-IN">Kannada</option>
                    <option value="bn-IN">Bengali</option>
                    <option value="mr-IN">Marathi</option>
                </select>
                <button id="testVoiceBtn">Test</button>
            </div>
        </div>
        
        <div class="result">
            <h2>Detected Sign</h2>
            <div id="predictedSign" class="sign">-</div>
            <div id="confidence" class="confidence"></div>
        </div>
        
        <div id="status"></div>
        
        <!-- Debug info is now completely hidden -->
        <div id="debugInfo"></div>
    </div>

    <script>
        class ISLDetector {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startCamera');
                this.predictBtn = document.getElementById('predictBtn');
                this.voiceCheckbox = document.getElementById('voiceOutput');
                this.languageSelect = document.getElementById('languageSelect');
                this.testVoiceBtn = document.getElementById('testVoiceBtn');
                this.predictedSign = document.getElementById('predictedSign');
                this.confidence = document.getElementById('confidence');
                this.status = document.getElementById('status');
                this.debugInfo = document.getElementById('debugInfo');
                this.stream = null;
                this.isProcessing = false;
                this.voices = [];
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggleCamera());
                this.predictBtn.addEventListener('click', () => this.predictSign());
                this.testVoiceBtn.addEventListener('click', () => this.testSpeech());
            }
            
            async toggleCamera() {
                if (this.stream) {
                    this.stopCamera();
                } else {
                    await this.startCamera();
                }
            }
            
            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    this.video.srcObject = this.stream;
                    this.startBtn.textContent = 'Stop Camera';
                    this.predictBtn.disabled = false;
                    this.showStatus('Camera started successfully', 'success');
                } catch (error) {
                    this.showStatus(`Error starting camera: ${error.message}`, 'error');
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                    this.stream = null;
                    this.startBtn.textContent = 'Start Camera';
                    this.predictBtn.disabled = true;
                    this.showStatus('Camera stopped', 'info');
                }
            }
            
            predictSign() {
                if (!this.stream || this.isProcessing) return;
                
                this.isProcessing = true;
                this.predictBtn.disabled = true;
                this.showStatus('Analyzing hand sign...', 'info');
                
                // Capture current video frame
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                const imageData = this.canvas.toDataURL('image/jpeg');
                
                // Send to server for prediction
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: imageData,
                        language: this.languageSelect.value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Display both localized text and English sign
                        let displayText;
                        if (data.localized_text && data.localized_text !== data.sign) {
                            // Show localized text with English in parentheses
                            displayText = `${data.localized_text} (${data.sign})`;
                        } else {
                            // If no localization or same as English, just show the sign
                            displayText = data.sign;
                        }
                        this.predictedSign.textContent = displayText;
                        this.confidence.textContent = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;
                        
                        if (this.voiceCheckbox.checked) {
                            // Use localized text if available, otherwise use the sign itself
                            const textToSpeak = data.localized_text || data.sign;
                            this.speak(textToSpeak);
                        }
                        
                        this.showStatus('Prediction complete', 'success');
                    } else {
                        this.showStatus(`Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    this.showStatus(`Error: ${error.message}`, 'error');
                })
                .finally(() => {
                    this.isProcessing = false;
                    this.predictBtn.disabled = false;
                });
            }
            
            // Improved speak method - now receives already localized text from backend
            speak(text) {
                const selectedLanguage = this.languageSelect.value;
                
                // Use Google TTS for non-English languages (already localized text)
                if (selectedLanguage !== 'en-US') {
                    // Use Google TTS for non-English languages
                    this.useGoogleTTS(String(text), selectedLanguage);
                } else {
                    // For English, use browser speech
                    this.useBrowserSpeech(text, selectedLanguage);
                }
            }
            
            // Method for using browser speech
            useBrowserSpeech(text, selectedLanguage) {
                if ('speechSynthesis' in window) {
                    // Cancel any existing speech
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = selectedLanguage;
                    
                    // Simple settings for better clarity
                    utterance.rate = 0.7;
                    utterance.pitch = 1;
                    utterance.volume = 1.0;
                    
                    setTimeout(() => {
                        speechSynthesis.speak(utterance);
                    }, 100);
                } else {
                    // Try Google TTS as fallback
                    this.useGoogleTTS(text, selectedLanguage);
                }
            }
            
            // Improved method for using Google TTS via proxy
            useGoogleTTS(text, lang) {
                try {
                    // Get language code in format Google expects (e.g., 'hi' from 'hi-IN')
                    const langCode = lang.split('-')[0];
                    
                    // Special handling for numeric values
                    const finalText = !isNaN(text) && text >= 1 && text <= 9 ? String(text) : text;
                    
                    // Use our proxy endpoint
                    const url = `/tts?lang=${langCode}&text=${encodeURIComponent(finalText)}`;
                    
                    // Method 1: Using Audio API
                    const audio = new Audio();
                    audio.src = url;
                    
                    // Play the audio
                    audio.play().catch(e => {
                        // Try Method 2 if Method 1 fails
                        this.playAudioWithIframe(url);
                    });
                } catch (e) {
                    console.error("Google TTS error:", e);
                }
            }
            
            // Fallback method for playing audio
            playAudioWithIframe(url) {
                // Create an iframe to load the audio
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                
                // Add to document to load the audio
                document.body.appendChild(iframe);
                
                // Remove after a few seconds
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 5000);
            }
            
            // Improved test speech function for better multilingual testing
            testSpeech() {
                const selectedLanguage = this.languageSelect.value;
                
                // Always test with "1" which will be converted to the proper word by the server
                const testText = "1";
                
                // Use proper TTS method based on language
                if (selectedLanguage !== 'en-US') {
                    this.useGoogleTTS(testText, selectedLanguage);
                } else {
                    this.useBrowserSpeech(testText, selectedLanguage);
                }
            }
            
            // Status message display
            showStatus(message, type) {
                this.status.innerHTML = `<div class="status status-${type}">${message}</div>`;
                setTimeout(() => {
                    this.status.innerHTML = '';
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ISLDetector();
        });
    </script>
</body>
</html>
